<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div:hover{
            color: purple;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: yellow;
            background-color: black;
            width: 300px;
        }
    </style>
    <title>teste sozinho</title>
</head>
<body>
    <h1>Internalizando Hover</h1>
    <p>passe ou mouse no texto abaixo</p>
    <div>passe o mouse por cima
        <p>
            texto escondido
        </p>
    </div>
    <p>fim do exemplo</p>


    
</body>
</html>
