<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML </title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>video hospedado no meu próprio servidor</p>
    <video width="560" poster="" controls></video></video> 
        <source src="./midia/ucraniano.mp4" type="video/mp4">
        <!--AQUI VOCÊ COLOCA TODOS OS FORMATOS PARA DIFERENTES NAVEGADORES(COMPATIBILIDADE)-->
        <!--tag (poster) serve para colocar a thumb no vídeo-->
    </video>
    <p>infelizmente seu navegador não tem compatibilidade com a reprodução do vídeo</p>

    <h1>INSERINDO VIDEOS DO YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0yg87o0bIJc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
