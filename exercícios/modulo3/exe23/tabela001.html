<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
             height: 400px;
            border-collapse: collapse;
            

        }
       

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
           

        }
        .numero{
            text-align: right;
        }
       
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
          
        <table> <!--tabela-->
            <tr> <!--TABLE ROW - 1 linha-->
                <td>A1</td> <!--TD(table data) - dado da tabela-->
                <td>b1</td>
                <td>c1</td>
            </tr>
                
                
            <tr>
                <td>A2</td>
                <td>b2</td>
                <td class="numero">c2</td>
            </tr> 
                
                
            <tr>
                <td>A3</td>
                <td>b3</td>
                <td class="numero">c3</td>
            
            </tr>
                
                
            <tr>
                <td>A4</td>
                <td>b4</td>
                <td>c4</td>
            </tr>
        </table>
</body>
</html>
