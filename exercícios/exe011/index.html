<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
    <img src="./imagens/foto-g.jpg" alt="Imagem flexível">
        
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio no HTML </p>
    <audio preload="metadata" controls>
       <source src="./ep 2 1.mp3" type="audio/mpeg">
       <source src="./ep 2 1.ogg" type="audio/ogg">
       <source src="./ep 2 1.wav" type="audio/wav">
      
    </audio>
    <p>infelizmente seu navegador não consegue reproduzir audio. <a href="./ep 2 1.mp3" target="_blank" rel="externo">clique para baixar seu áudio</a></p>
    
</body>
</html>
